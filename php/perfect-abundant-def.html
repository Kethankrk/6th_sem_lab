<html>
  <head>
    <title>Perfect Abundant Deficient</title>
  </head>
  <body>
    <h1>Enter the number</h1>
    <input type="text" id="input" />
    <button onclick="CheckNumber()">Check</button>
  </body>
  <script>
    function CheckNumber() {
      const input = document.getElementById("input");
      const num = parseInt(input.value);
      let sum = 0;
      for (let i = 1; i < num; i++) {
        if (num % i == 0) sum += i;
      }

      if (sum == num) alert("Perfect");
      else if (sum > num) alert("Abundant");
      else alert("Deficient");
    }
  </script>
</html>
